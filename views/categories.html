{% extends "layout.html" %}

{% block content %}
<h2>All Categories</h2>
<div class='well'>
	<form method='post' action='/categories'>
		<label>Add a Category</label>
		<input name="category">
		<button class="btn btn-primary">Save</button>
	</form>
</div>
<div class='well'>
{% for category in categories %}
<ul>
	<li> <a href="/categories/{{category.id}}">{{category.name}} </a> </li>
</ul>
{% endfor%}	
</div>
{% endblock %}
